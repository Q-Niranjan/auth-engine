services:

  
  # AuthEngine Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: authengine-app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      POSTGRES_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      MONGODB_URL: mongodb://${MONGO_USER}:${MONGO_PASSWORD}@mongo:27017/${MONGO_DB}?authSource=${MONGO_AUTH_SOURCE}
      REDIS_URL: redis://${REDIS_USER}:${REDIS_PASSWORD}@redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - authengine-network

  # PostgreSQL — Primary Database
  postgres:
    image: postgres:16-alpine
    container_name: authengine-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - authengine_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - authengine-network

  # MongoDB — Audit Logs
  mongo:
    image: mongo:7-jammy
    container_name: authengine-mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DB}
    volumes:
      - authengine_mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--username", "${MONGO_USER}", "--password", "${MONGO_PASSWORD}", "--eval", "db.adminCommand('ping')", "--quiet"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - authengine-network

  # Redis — Sessions, Rate Limiting, OAuth State
  redis:
    image: redis:7-alpine
    container_name: authengine-redis
    ports:
      - "6379:6379"
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --user ${REDIS_USER} on >>${REDIS_PASSWORD} ~* &* +@all
      --appendonly yes
    volumes:
      - authengine_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-u", "redis://${REDIS_USER}:${REDIS_PASSWORD}@localhost:6379/0", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - authengine-network

# Volumes
volumes:
  authengine_pg_data:
    name: authengine_pg_data
  authengine_mongo_data:
    name: authengine_mongo_data
  authengine_redis_data:
    name: authengine_redis_data

# Network
networks:
  authengine-network:
    name: authengine-network
    driver: bridge
